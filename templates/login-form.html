<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
    </style>

  </head>

  <body>
    <h2 align="center">Login to Blog</h2>
    <form method="post">
      <table align="center">
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
        <tr>
      		<td>
   				<input type="submit">
   			</td>
   	  	</tr>
      </table>

      <div class="error">
        {{error}}
      </div>

    </form>

    <p align="center">Not already a member? <a href="/signup">Sign up!</a></p>

  </body>

</html>
